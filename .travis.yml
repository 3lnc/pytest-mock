python:
  - "3.5"
  - "nightly"

install:
  - pip install tox coveralls

script:
  - if [[ $TRAVIS_PYTHON_VERSION != nightly ]]; then tox; fi
  - if [[ $TRAVIS_PYTHON_VERSION == nightly ]]; then tox -e py36-pytest28,py36-pytest29,py36-pytest30; fi

after_success:
  - coveralls

